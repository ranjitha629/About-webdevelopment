<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Counter — Increase / Decrease / Reset</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(135deg,#f6f9ff,#eef6f1);}
    .card{background:#fff;padding:28px;border-radius:14px;box-shadow:0 8px 30px rgba(18,38,63,0.08);width:360px;max-width:92%;text-align:center}
    h1{margin:0 0 14px;font-size:20px}
    .display{font-size:48px;font-weight:700;margin:18px 0;padding:18px;border-radius:10px;background:#f7f8fb;border:1px solid #eef1f7}
    .controls{display:flex;gap:10px;justify-content:center}
    button{appearance:none;border:0;padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    .inc{background:#e8f8ef}
    .dec{background:#fff0f0}
    .reset{background:#f0f6ff}
    .small{font-size:14px;padding:8px 10px;border-radius:8px}
    .meta{margin-top:12px;font-size:13px;color:#556}
    input[type="number"]{width:86px;padding:8px;border-radius:8px;border:1px solid #dde4f0;text-align:center}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Counter — Increase / Decrease / Reset</h1>

    <div class="display" id="display" aria-live="polite">0</div>

    <div style="display:flex;gap:10px;justify-content:center;align-items:center;margin-bottom:12px">
      <button id="decrease" class="dec">- Decrease</button>
      <button id="increase" class="inc">+ Increase</button>
      <button id="reset" class="reset small">Reset</button>
    </div>

    <div style="display:flex;gap:8px;justify-content:center;align-items:center">
      <label for="step">Step:</label>
      <input id="step" type="number" value="1" min="1" aria-label="Step value">
      <button id="setZero" class="small">Set to 0</button>
    </div>

    <p class="meta">Use keyboard: <kbd>+</kbd> to increase, <kbd>-</kbd> to decrease, <kbd>0</kbd> to reset.</p>
  </main>

  <script>
    (function(){
      const display = document.getElementById('display');
      const incBtn  = document.getElementById('increase');
      const decBtn  = document.getElementById('decrease');
      const resetBtn = document.getElementById('reset');
      const stepInput = document.getElementById('step');
      const setZeroBtn = document.getElementById('setZero');

      let value = 0;

      function render(){
        display.textContent = value;
        // add color hint when negative/positive
        if(value > 0) display.style.color = '#0b6a3a';
        else if(value < 0) display.style.color = '#a10b0b';
        else display.style.color = '#1f3a63';
      }

      function getStep(){
        const n = Number(stepInput.value);
        return Number.isFinite(n) && n >= 1 ? Math.floor(n) : 1;
      }

      incBtn.addEventListener('click', ()=>{ value += getStep(); render(); });
      decBtn.addEventListener('click', ()=>{ value -= getStep(); render(); });
      resetBtn.addEventListener('click', ()=>{ value = 0; render(); });
      setZeroBtn.addEventListener('click', ()=>{ value = 0; stepInput.value = 1; render(); });

      // Keyboard shortcuts: +, -, 0
      window.addEventListener('keydown', (e)=>{
        if(e.key === '+' || e.key === '=' ){ // '=' because shift+'=' is '+' on many keyboards
          e.preventDefault(); value += getStep(); render();
        } else if(e.key === '-'){
          e.preventDefault(); value -= getStep(); render();
        } else if(e.key === '0'){
          e.preventDefault(); value = 0; render();
        }
      });

      // Accessibility: make buttons respond to long-press for continuous increment/decrement
      function addHold(button, fn){
        let timer = null;
        let delay = 400;
        const start = ()=>{ fn(); timer = setTimeout(function go(){ fn(); timer = setTimeout(go, 100); }, delay); };
        const stop = ()=>{ clearTimeout(timer); timer = null; };
        button.addEventListener('mousedown', start);
        button.addEventListener('touchstart', start);
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchend', stop);
        button.addEventListener('mouseleave', stop);
      }

      addHold(incBtn, ()=>{ value += getStep(); render(); });
      addHold(decBtn, ()=>{ value -= getStep(); render(); });

      // initial render
      render();
    })();
  </script>
</body>
</html>
